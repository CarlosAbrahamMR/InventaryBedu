# Driver to use (H2)
spring.datasource.driver-class-name=org.h2.Driver

# Dialect to use (H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Where to connect to the database
# In this case, the database is in-memory
spring.datasource.url=jdbc:h2:mem:testdb

# If you want the database to persist in a file
# spring.datasource.url=jdbc:h2:file:./src/main/resources/h2db

# Specify the code-first approach
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
